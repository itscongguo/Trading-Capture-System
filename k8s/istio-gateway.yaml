apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: tcs-gateway
  namespace: tcs
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "tcs.local"
        - "*.tcs.local"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: order-service-vs
  namespace: tcs
spec:
  hosts:
    - "api.tcs.local"
  gateways:
    - tcs-gateway
  http:
    - match:
        - uri:
            prefix: "/api/orders"
      route:
        - destination:
            host: order-service
            port:
              number: 8081
      retries:
        attempts: 3
        perTryTimeout: 2s
        retryOn: 5xx,reset,connect-failure,refused-stream
      timeout: 10s
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: risk-service-vs
  namespace: tcs
spec:
  hosts:
    - "risk-service"
  http:
    - route:
        - destination:
            host: risk-service
            port:
              number: 8082
      retries:
        attempts: 2
        perTryTimeout: 1s
      timeout: 5s
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: order-service-dr
  namespace: tcs
spec:
  host: order-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: risk-service-dr
  namespace: tcs
spec:
  host: risk-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutiveErrors: 3
      interval: 20s
      baseEjectionTime: 20s
